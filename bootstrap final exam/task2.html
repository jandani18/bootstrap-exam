}
@media screen and (min-width: 767px)and(max-width: 1024px) {

<body>
    <!-- Create a Responsive Header Using Offcanvas Component -->
     <div class="row  text-bg-secondary">
        <div class="col  pt-2">HOME</div>
        <div class="col pt-2">ABOUTUS</div>
        <div class="col pt-2">OFFER</div>
        <div class="col pt-2">FOOD</div>
        <div class="col pt-2">DRINK</div>
        <div class="col pt-2">LUNCH</div>
        <div class="col pt-2">DINER</div>
     
     </div>
     <div class="col2">  <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
     HOME
      </button></div>
     <div class="offcanvas offcanvas-start" id="demo">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">FOOD CORNER </h1>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <p>ABOUTUS</p>
          <p>OFFER</p>
          <p>FOOD</p>
          <p>DRINK</p>
          <p>LUNCH</p>
          <p>DINER</p>
          
          <button class="btn btn-secondary" type="button">CLICK-ME</button>
        </div>
      </div>
      
 
</body>
