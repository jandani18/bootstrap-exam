<body class="bg-light">
    <!-- Create a User registration form Using Form Component. -->
    <div class="row  text-bg-secondary">
        <div class="col ps-4  pt-2">HOME</div>
        <div class="col pt-2">ABOUTUS</div>
        <div class="col pt-2">TOUR</div>
        <div class="col pt-2">TICKETS</div>
        <div class="col pt-2">OFFER</div>
        <div class="col pt-2">PLANS</div>
        <div class="col pt-2">PAYMENT</div>
     <div class="col">   <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">
        Registration
      </button></div>
     </div>
     <!-- Button to Open the Modal -->

  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">  Registration</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="form-check mb-3">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
  
  
      </div>
    </div>
  </div>
